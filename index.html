<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
 <div class="container">
    <div class="menu">
        <i class='fas fa-bars'></i>

    </div>
    <div class="toolscontainer">
        <img class="pencil" src="imagess\pencil.png" alt="">
        <img class="eraser" src="imagess\eraser.png" alt="">
        <img class="download" src="imagess\download.png" alt="">
        <img class="upload" src="imagess\upload.png" alt="">
        <img class="notepad" src="imagess\notepad.png" alt="">
        <img class="undo" src="imagess\undo.png" alt="">
        <img class="redo" src="imagess\redo.png" alt="">
        <img src="imagess\line.png" alt="" class="line">
        <img src="imagess\rectangle.png" alt="" class="rect">
        
    </div>
    <div class="pencil-tool-cont">
        <div class="width-cont">
            <input class="pencilinput" type="range" min="2" max="10" value="3">
        </div>
        <div class="color-cont">
            <div class="red color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
        </div>
    </div>
    <div class="eraser-cont">
        <input class="eraserinput" type="range" min="2" max="10" value="3">
    </div>


    <canvas class="canvas"></canvas>
 </div>    
      
  
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
